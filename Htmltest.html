<script>
var Qnum = 1;
function nextQuestion() {
if(Qnum < 10) Qnum++;
document.getElementById("questionNo").innerHTML = "Question " + Qnum;
if(Qnum == 2) document.getElementById("prev").style.visibility = "visible";
else if(Qnum == 10) document.getElementById("next").style.visibility = "hidden";
}
function prevQuestion() {
if(Qnum > 1)Qnum--;
document.getElementById("questionNo").innerHTML = "Question " + Qnum;
if(Qnum == 9) document.getElementById("next").style.visibility = "visible";
else if(Qnum == 1) document.getElementById("prev").style.visibility = "hidden";
}
function writeQuestion() {
	
    document.getElementById("question").innerHTML = "This is question 1";
}
</script>
</head>

<body>
